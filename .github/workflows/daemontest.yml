name: Daemon Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Clippy
        working-directory: ./yardsd
        env:
          SQLX_OFFLINE: true
        run: cargo clippy --all-targets --all-features -- -D warnings
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      working-directory: ./yardsd
      run: cargo build --verbose
    - name: Run tests
      working-directory: ./yardsd
      run: cargo test --verbose
